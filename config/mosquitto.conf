# Default listener
listener 1883

# WebSocket support for Flutter integration
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_timestamp true
connection_messages true

# Authentication
allow_anonymous false
password_file /mosquitto/config/passwd

# ACL settings
acl_file /mosquitto/config/acl 